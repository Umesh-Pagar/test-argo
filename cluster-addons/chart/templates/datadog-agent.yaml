{{- if and (.Values.datadogAgent) (.Values.datadogAgent.enable) -}}
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: datadog-agent-{{ .Values.env }}
  namespace: {{ .Values.namespace }}
spec:
  goTemplate: true
  generators:
  - list:
      elements:
      {{- range .Values.clusters }}
      - cluster: {{ .name }}
        url: {{ .url }}
        provider: {{ .provider }}
      {{- end }}
  template:
    metadata:
      name: '{{`{{.cluster}}`}}-datadog'
      annotations:
        argocd.argoproj.io/sync-wave: "1"
    spec:
      project: "default"
      source:
        repoURL: {{ .Values.repoUrl }}
        path: cluster-addons/add-ons/datadog-agent
        targetRevision: {{ .Values.targetRevision }}
        helm:
          values: |
            provider: '{{`{{.provider}}`}}'
          parameters:
            - name: "datadog.apiKeyExistingSecret"
              value: {{ .Values.datadogAgent.apiKeyExistingSecret }}
            - name: "datadog.site"
              value: {{ .Values.datadogAgent.site }}
            - name: "datadog.clusterName"
              value: '{{`{{.cluster}}`}}'
      destination:
        server: '{{`{{.url}}`}}'
        namespace: {{ .Values.datadogAgent.namespace }}
      syncPolicy:
        automated:
          prune: true
        syncOptions:
        - CreateNamespace=true
        retry:
          limit: 1
          backoff:
            duration: 5s
            factor: 2
            maxDuration: 1m
{{- end -}}