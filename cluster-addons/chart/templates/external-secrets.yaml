{{- if and (.Values.externalSecrets) (.Values.externalSecrets.enable) -}}
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: external-secrets-apps-{{ .Values.env }}
  namespace: {{ .Values.namespace }}
spec:
  goTemplate: true
  generators:
  - list:
      elements:
      {{- range .Values.clusters }}
      - cluster: {{ .name }}
        url: {{ .url }}
      {{- end }} 
  template:
    metadata:
      name: '{{`{{.cluster}}`}}-external-secrets'
    spec:
      project: default
      source:
        repoURL: {{ .Values.repoUrl }}
        path: cluster-addons/add-ons/external-secrets
        targetRevision: {{ .Values.targetRevision }}
        helm:
          values: |
            external-secrets:
            {{- toYaml .Values.externalSecrets | nindent 14 }}
      destination:
        server: '{{`{{.url}}`}}'
        namespace: {{ .Values.externalSecrets.namespace }}
      syncPolicy:
        automated:
          prune: true
        syncOptions:
        - CreateNamespace=true
        retry:
          limit: 1
          backoff:
            duration: 5s
            factor: 2
            maxDuration: 1m
{{- end -}}