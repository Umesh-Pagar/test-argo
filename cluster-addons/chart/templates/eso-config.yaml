{{- if and (.Values.externalSecrets) (.Values.externalSecrets.enable) -}}
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: external-secrets-config-{{ .Values.env }}
  namespace: {{ .Values.namespace }}
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
  - list:
      elements:
      {{- range .Values.clusters }}
      - cluster: {{ .name }}
        url: {{ .url }}
      {{- end }} 
  template:
    metadata:
      name: '{{`{{.cluster}}`}}-eso-config'
    spec:
      project: default
      source:
        repoURL: {{ .Values.repoUrl }}
        path: cluster-addons/add-ons/eso-config
        targetRevision: {{ .Values.targetRevision }}
        helm:
          values: |
            name: {{ $.Values.externalSecrets.serviceAccountName }}
            namespace: {{ $.Values.externalSecrets.serviceAccountNamespace }}
            clientId: {{ $.Values.externalSecrets.clientId }}
            tenantId: {{ $.Values.externalSecrets.tenantId }}
            keyVaultUrl: {{ $.Values.externalSecrets.keyVaultUrl }}
            secrets: {{ toJson $.Values.externalSecrets.secrets }}
      destination:
        server: '{{`{{.url}}`}}'
        namespace: {{ $.Values.externalSecrets.namespace }}
      syncPolicy:
        automated:
          prune: true
        syncOptions:
        - CreateNamespace=true
        # Add dependency to ensure this is only deployed after the operator
        dependsOn:
        - name: '{{`{{.cluster}}`}}-external-secrets'
      retry:
        limit: 1
        backoff:
          duration: 5s
          factor: 2
          maxDuration: 1m
{{- end -}}