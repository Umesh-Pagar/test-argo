# Global Values
repoUrl: "https://github.com/Umesh-Pagar/test-argo.git"
targetRevision: HEAD
region: ""
account: ""
env: "dev"
namespace: "argocd"
clusters:
  - name: "in-cluster"
    url: "https://tech-mobile-test-byirxowd.hcp.eastus.azmk8s.io:443"

# Datadog Agent Values
datadogAgent:
  enable: true
  apiKeyExistingSecret: "datadog-api-key"
  site: "datadoghq.com"
  namespace: "datadog"

# External Secrets Operator
externalSecrets:
  enable: true
  namespace: "external-secrets"
